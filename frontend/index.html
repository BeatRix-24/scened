<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scened - Movie Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="index.html" class="logo">Scened</a>
        <div class="stats">
          
        </div>
        <a href="about.html" class="about-us-btn">About Us</a>
      </div>

      <div class="game-container">
        <div class="image-container">
          <img id="movie-frame" src="" alt="Movie scene" />
        </div>
      
        <div class="frame-navigation">
          <div class="prev">
            <button class="nav-btn" id="prev-btn">Previous</button>
          </div>
          
          <span class="frame-counter">1 / 6</span>
          <div class="next">
            <button class="nav-btn" id="next-btn">Next</button>
          </div>
          
        </div>
      
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Guess the movie..."
            id="search-input"
          />
          <div id="suggestions" class="suggestions"></div>
          <button class="submit-btn" id="submit-btn">SUBMIT</button>
        </div>
      
        <div class="guesses">6 GUESSES REMAINING</div>
        <a href="upload.html" id="upload-btn">Upload Movie</a>
        <div class="game-over" id="game-over"></div>
      
        <button class="random-movie-btn" id="random-movie-btn">
          TRY ANOTHER MOVIE
        </button>
      
        <div class="error-message" id="error-message"></div>
      </div>
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
